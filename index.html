<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">

</head>
<body>
<div id="heading">
    <h1>How well do you know Philly?</h1>
    <div id="timer"></div>
</div>
<button id="playButton" class="myButton">Play Game!</button>
<div class="playGame">
    <div id="question" class="currentQuestion"></div>
    <div id="result"></div>
    <div id="option1" class="currentQuestion"></div>
    <div id="option2" class="currentQuestion"></div>
    <div id="option3" class="currentQuestion"></div>
    <div id="option4" class="currentQuestion"></div>
</div>
<div class="gameOver">
    <div id="gameOver">Great Job! Here are your stats!</div>
    <hr>
    <div id="correct">Correct Answers: </div>
    <div id="incorrect">Incorrect Answers: </div>
    <div id="unanswered">Unanswered: </div>
    <button id="playAgain" class="myButton">Play Again!</button>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="assets/javascript/app.js"></script>
</body>
</html>
